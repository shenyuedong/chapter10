<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用边框属性同时设置边框的宽度、颜色、风格</title>
        <style>
            div{
                font-size:26px;
                margin:10px;
            }
            #box1{
                border:6px solid #f00;
            }
            #box2{
                border:6px solid #f00;
                border-top:3px dashed #0f0;
            }
        </style>
    </head>
    <body>
        <div id="box1">使用属性</div>
        <div id="box2">使用属性</div>
    </body>
</html>
