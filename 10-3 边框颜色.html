<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用边框颜色属性设置边框颜色</title>
        <style>
            div{
                font-size:26px;
                margin:10px;
                border-style:solid;
                border-width:3px;
            }
            #box1{
                border-color:#F00;
            }
            #box2{
                border-color:#F00 #00F;
            }
            #box3{
                border-color:#F00 #00F #0F0;
            }
            #box4{
                border-color: #F00 #00F #0F0 #F0F;
            }
        </style>
    </head>
    <body>
        <div id="box1">边框颜色</div>
        <div id="box2">边框颜色</div>
        <div id="box3">边框颜色</div>
        <div id="box4">边框颜色</div>
        <div id="box5">边框颜色</div>
    </body>
</html>
