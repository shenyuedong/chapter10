<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用padding属性设置内边距</title>
        <style>
            div{
                width:100px;
                margin:10px;
                border:1px solid red;
            }
            #box2{
            padding:30px;
        }
        </style>
    </head>
    <body>
        <div id="box1">使用padding属性设置内边距</div>
        <div id="box2">使用padding属性设置内边距</div>
    </body>
</html>
